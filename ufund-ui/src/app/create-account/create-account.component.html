<div class="bubbleBlue">
  <h3>CREATE ACCOUNT</h3>
  <div class="loginFields">
    Username: <input #username type="text" placeholder="Username"><br>
    Password: <input #password type="text" placeholder="Non-Functional"><br>
    Confirm Password: <input #checkpassword type="text" placeholder="Non-Functional"><br>
  </div>

  <div *ngIf="charErrorVisible"  style="color:red">
      Username must be between 1 and 20 characters
  </div>
  <div *ngIf="nameTaken"  style="color:red">
      Username is already in use
  </div>
  <div *ngIf="passwordCharError"  style="color:red">
      Passwords must be between 1 and 20 characters
  </div>
  <div *ngIf="passwordDontMatch"  style="color:red">
      Passwords do not match
  </div>

  <button type="button" class="createAccountButton" (click) = "createaccount(username, password, checkpassword)">Create Account</button> <br>

  <h4>Or go back to login:</h4>
  <button type="button" class=loginButton routerLink="/login">Back to Login</button>

</div>
