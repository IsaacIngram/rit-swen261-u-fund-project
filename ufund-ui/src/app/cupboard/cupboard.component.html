<h2>Cupboard</h2>

<div *ngIf="accessControl.isAdmin()">

  <h2>Hello, Admin</h2>

  <ul class="needs">
    <li *ngFor="let need of needs">
      <h4>{{need.name | uppercase}} Details</h4>
      <p>ID: {{need.id}}</p>
      <div>
        <label for="need_name">Name: </label>
        <input #nameInput id="need_name" [(ngModel)]="need.name" placeholder="Hero name">
      </div>
      <div>
        <label for="need_type">Type: </label>
        <input #typeInput id="need_type" [(ngModel)]="need.type" placeholder="Hero name">
      </div>
      <div>
        <label for="need_quantity">Quantity: </label>
        <input type="number" #quantityInput id="need_quantity" [(ngModel)]="need.quantity" placeholder="Hero name">
      </div>
      <div>
        <label for="need_price">Price: </label>
        <input type="number" #priceInput id="need_price" [(ngModel)]="need.price" placeholder="Hero name">
      </div>
      <button type="button" (click)="saveNeed(need, nameInput.value, typeInput.value, +quantityInput.value, +priceInput.value)">save</button>
      <button type="button" (click)="removeNeed(need.id)">remove</button>
    </li>
  </ul>

</div>

<div *ngIf="accessControl.isHelper()">
  <h3>Welcome, helper</h3>
</div>
