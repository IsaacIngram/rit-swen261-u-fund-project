<h2>Cupboard</h2>

<div *ngIf="accessControl.isAdmin()">

  <h2>Hello, Admin</h2>
  <p>The following needs are in the cupboard:</p>

  <ul class="needs">
    <li *ngFor="let need of needs">
      <h4>{{need.name | uppercase}} Details</h4>
      <p>ID: {{need.id}}</p>
      <div>
        <label for="need_name">Name: </label>
        <input id="need_name" [(ngModel)]="need.name" placeholder="Hero name">
      </div>
      <div>
        <label for="need_type">Type: </label>
        <input id="need_type" [(ngModel)]="need.type" placeholder="Hero name">
      </div>
      <div>
        <label for="need_quantity">Quantity: </label>
        <input id="need_quantity" [(ngModel)]="need.quantity" placeholder="Hero name">
      </div>
      <div>
        <label for="need_price">Price: </label>
        <input id="need_price" [(ngModel)]="need.price" placeholder="Hero name">
      </div>
      <button type="button" (click)="save()">save</button>
    </li>
  </ul>

</div>

<div *ngIf="accessControl.isHelper()">
  <h3>Welcome, helper</h3>
</div>
